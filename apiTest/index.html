<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shoe Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <button id="hideButton" onclick="hideFunction()">click me</button>
  <!-- Main Bootstrap Search -->
  <div class="container" id="myContainer">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> Shoe Search</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Search Parameters</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="pwd">Number of Shoes to Retrieve:</label>
                <select id="shoe-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="10">10</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="50" selected>50</option>
                  <option value="100">100</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pwd">brand:</label>
                <select id="brand" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="">Converse</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="nike" selected>Nike</option>
                  <option value="jordan">Jordan</option>
                  <option value= "new balance">New Balance</option>
                  <option value= "puma">Puma</option>
                  <option value= "reebok">Reebok</option>
                  <option value= "saucony">Saucony</option>
                  <option value= "under armor">Under Armor</option>
                  <option value= "vans">Vans</option>
                  <option value= "yeezy">Yeezy's</option>
                  <option value= "ADIDAS">ADIDAS</option>
                  <option value= "ASIC">ASIC</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pwd">gender:</label>
                <select id="gender" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="women">WOMEN</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="unisex" >UNISEX</option>
                  <option value="toddler">TODDLER</option>
                  <option value="preschool">PRESCHOOL</option>
                  <option value="men" selected>MEN</option>
                  <option value="infant">INFANT</option>
                  <option value="child">CHILD</option>
                 
                </select>
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">  
                <label for="release-year">Release Year (Optional):</label>
                <input type="text" class="form-control" id="release-year">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Top Shoes</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="shoeList">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Made with lots and lots of
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
